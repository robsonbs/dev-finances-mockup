<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev.Finances</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <h1 id="logo">Dev.Finances</h1>
  </header>
  <main class="container">
    <section id="balance">
      <h2>Balanço</h2>
      <div class="card">
        <h3>Entradas</h3>
        <p>R$ 5.000,00</p>
      </div>
      <div class="card">
        <h3>Saídas</h3>
        <p>R$ 2.000,00</p>
      </div>
      <div class="card total">
        <h3>Total</h3>
        <p>R$ 3.000,00</p>
      </div>
    </section>
    <section id="transactions">
      <h2>Transações</h2>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Desenvolvimento de site</td>
            <td class="income">R$ 2.000,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 200,00</td>
            <td class="date">27/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>Dev.Finances</p>
  </footer>
</body>

</html>
